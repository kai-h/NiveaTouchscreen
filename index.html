<!DOCTYPE html>
<html>
<head>
	<title>Nivea Point-of-sale Terminal</title>
	<link rel="stylesheet" href="css/styles.css" type="text/css">
	<link rel="stylesheet" href="css/default.css" type="text/css">
	<link rel="stylesheet" href="css/nivo-slider.css" type="text/css">	
</head>
<body>
	<div id="wrapper">    
		<div id="header">
			<img src="images/masthead.jpg">
		</div> <!--header-->
			<div class="slider-wrapper theme-default">
			    <div class="ribbon"></div>
				<div id="slider" class="nivoSlider">
					<img src="images/lady-and-man.jpg" alt="">
					<img src="images/two-women.jpg" alt="">
					<img src="images/little-toes.jpg" alt="">
					<img src="images/solo-woman.jpg" alt="">
					<img src="images/mum-and-bub.jpg" alt="">
				</div>
			</div>
		<div id="content">
		<table class="navigation-buttons">
			<tr>
				<td><a href="skin.html">Skin Type</a></td>
				<td><a href="products.html">Product Type</a></td>
			</tr>
		</table>
		</div> <!--content-->
		<div id="footer">
		</div>
	</div>
	<script type="text/javascript" src="jquery-1.6.3.js"></script>
	<script type="text/javascript" src="jquery.nivo.slider.js"></script>
	<script type="text/javascript">
	$(window).load(function() {
	    $('#slider').nivoSlider({
	    	effect: 'fade', // Specify sets like: 'fold,fade,sliceDown'
	    	animSpeed: 500, // Slide transition speed
	    	pauseTime: 5000, // How long each slide will show
	    	directionNav: false, // Next & Prev navigation
			controlNav: false, // 1,2,3... navigation
	    });
	});
	</script>
</body>
</html>
